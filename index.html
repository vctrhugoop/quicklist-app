<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quicklist - Compras da semana</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="container">
      <img src="./assets/logo.png" alt="Logotipo da Quicklist" />
    </header>

    <main class="container">
      <a href="#"><- Voltar</a>

      <h1>Compras da semana</h1>

      <form>
        <input type="text" placeholder="Adicione um novo item" />

        <button type="submit">Adicionar item</button>
      </form>

      <ul class="list">
        <li class="items">
          <div class="checkbox">
            <div class="checkbox-false">
              <svg
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="1"
                  y="1"
                  width="15"
                  height="15"
                  rx="5.5"
                  fill="white"
                />
                <rect
                  x="1"
                  y="1"
                  width="15"
                  height="15"
                  rx="5.5"
                  stroke="#D1D5DB"
                />
              </svg>
            </div>
            <div class="checkbox-true">
              <svg
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="1"
                  y="1"
                  width="15"
                  height="15"
                  rx="5.5"
                  fill="#CA3884"
                />
                <rect
                  x="1"
                  y="1"
                  width="15"
                  height="15"
                  rx="5.5"
                  stroke="#CA3884"
                />
                <path
                  d="M5 9.5L6.75 11.25L12 5.75"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <input type="checkbox" name="ok" id="ok" />
          </div>
          <span>Arroz</span>
          <button>
            <img src="./assets/icons/trash.svg" alt="" />
          </button>
        </li>
      </ul>
    </main>
  </body>
</html>
